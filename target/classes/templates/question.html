<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />moi
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>DeathQuizz</title>
</head>

<body>
<div class="question">
    <img class="image" th:src="${question.posterUrl}" alt="" />
    <h1 class="questionh1" th:text="${question.question}">En quelle année est sortie ce film ?</h1>
    <div th:each="answerContainer : ${question.answers}" class="allbtn">
        <div class="Btn">
            <button class="button1 choice" th:text="${answerContainer}">L'année de ma naissance</button>
        </div>
    </div>
</div>
</body>
</html>
