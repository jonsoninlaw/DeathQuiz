<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="script.js" th:src="@{/javascript/script.js}" async></script>
    <title>DeathQuiz</title>
</head>

<body>
<div class="question">

    <div class="overlay-text visible">
        Etes-vous prÃªt pour le quiz ultime de la mort ?
    </div>
    <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Cliquez ici pour recommencer</span>
    </div>
    <div id="victory-text" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Cliquez ici pour recommencer</span>
    </div>

    <h1 class="questionh1">Pouvez-vous tous les retrouver ?</h1>

    <div class="game-info-container">
        <div class="game-info">
            Time <span id="time-remaining">50</span>
        </div>
    </div>

    <div class="answers">
        <div class="allbtn">
            <div class="Btn">
                <form class="endgame_form" method="get" th:action="@{/endGame}">
                    <div class="endgame_container">
                    <div th:each="endgame : ${question.endGame}">
                        <input class="endgame_checkbox" name="endgame" th:value="${endgame.id}" th:id="${endgame.id}" type="checkbox"/>
                        <label class="endgame_label" th:text="${endgame.answer}" th:for="${endgame.id}"></label>
                    </div>
                    </div>
                    <input class="button1" id="endgame" th:value="Valider" type="submit">
                </form>
            </div>

        </div>

    </div>

</div>
</body>
</html>
