<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>DeathQuizz</title>
</head>

<body>
<div class="question">
    <img alt="" class="image" th:src="${question.posterUrl}"/>
    <h1 class="questionh1" th:text="${question.question}">En quelle ann√©e est sortie ce film ?</h1>
    <div class="answers">
        <div class="allbtn" th:each="answerContainer : ${question.answers}">
            <div class="Btn">
                <form method="get" th:action="@{/question}">
                    <input name="answer" th:value="${answerContainer}" type="hidden"/>
                    <input class="button1 choice" id="hero1" th:value="${answerContainer}" type="submit">
                </form>
            </div>

        </div>

    </div>
    <div th:style="|display:${wrong}|" class="button1 faux">C'est FAUX !</div>
    <form method="get" th:action="@{/nextQuestion}">
        <input name="answer" value="okay" type="hidden"/>
        <input th:style="|display:${right}|" class="button1" value="Bravo ! Cliquez ici pour continuer" type="submit">
    </form>

</div>
</body>
</html>
